<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Js Password Generator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="">

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

               <div class="d-flex flex-column gap-2 mt-2">
                    <label for="panjangPassword" class="fw-bold text-uppercase"> panjang
                         password</label>
                    <input type="number" class="form-control form-control-lg" id="passwordLength">

               </div>

               <button type="button" class="btn btn-dark btn-lg fw-bold text-uppercase mt-3">generate password</button>
               <button type="button" class="btn btn-primary btn-lg fw-bold text-uppercase mt-2">simpan password</button>
          </div>


     </div>
